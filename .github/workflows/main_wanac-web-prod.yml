# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - wanac-web-prod

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: npm install, build,
        run: |
          npm ci
          npm run build
        env: 
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_JITSI_DOMAIN: ${{ secrets.NEXT_PUBLIC_JITSI_DOMAIN }}         
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_GOOGLE_CLIENT_ID }}
          NEXT_PUBLIC_OPENAI_URL: ${{ secrets.NEXT_PUBLIC_OPENAI_URL }}



      - name: Create deployment package
        run: |
          npm prune --production
          zip -r release.zip . -x "*.git*" "*.github*" "*node_modules/.cache*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .
          include-hidden-files: true


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
          include-hidden-files: true

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5B45DF06DEDD4035B6B11BD0D84978B8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9DE415E7B9A6473191744060CEE1EEAD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D704CEBBE1334B3F9393295F6BDF2D92 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'wanac-web-prod'
          slot-name: 'Production'
          package: .
          